<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel="stylesheet" href="pindelMod11.css">
  <script>
    
    function hatch() {
      var currentImg = document.getElementById("pokemon");
      if (currentImg.src.match("./images/egg.jpg")) {
        currentImg.src = "./images/evo1.png";
        document.getElementById("name").innerHTML = "Fuecoco";
      }
      else if (currentImg.src.match("./images/evo1.png")) {
        currentImg.src = "./images/evo2.jpg";
        document.getElementById("name").innerHTML = "Crocalor";
      }
      else if (currentImg.src.match("./images/evo2.jpg")) {
        currentImg.src = "./images/evo3.jpg";
        document.getElementById("name").innerHTML = "Skeledirge";
      }
      else {
        currentImg.src = "./images/egg.jpg";
        document.getElementById("name").innerHTML = "Egg";
      }
    }

  </script>
</head>
<body>
  <div>
    <img src="./images/egg.jpg" id="pokemon" width="300" height="300" onclick="hatch()">
    <h3 id="name">Egg</h3>
  </div>
  <div>
    <h1>Pokemon evolutions, who will we hatch?</h1>
    <h3>Click to find out!</h3>
  </div>
</body>
</html>
