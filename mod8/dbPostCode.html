<!DOCTYPE html>
<html lang='en'>
<head>
  <style>
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>Array reverse() method code example</p>
  <script>
    const poke = ["Bulbasaur", "Ivysaur", "Venusaur"];
    document.write(poke);
    poke.reverse();
    document.write("<br>");
    document.write(poke);
  </script>
  <br>
  <br>
  <p>String substr() method code example</p>
  <script>
    var originalString = "Pokemon";
    document.write("Original String = " + originalString);
    document.write("<br>");
    document.write("substr(4) = " + originalString.substr(4));
    document.write("<br>");
    document.write("substr(0, 4) = " + originalString.substr(0, 4));
    document.write("<br>");
    document.write("substr(-4, 4) = " + originalString.substr(-4, 4));
    document.write("<br>");
    document.write("Original String is unmodified = " + originalString);
  </script>
</body>
</html>
