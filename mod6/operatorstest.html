<!DOCTYPE html>
<html lang='en'>
<head>
  <style>
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    var x = 10;
    var y = "10";
    var z = 100;
    document.write("x value = " + x);
    document.write(" : x type = " + typeof x);
    document.write("<br>");
    document.write("y value = " + y);
    document.write(" : y type = " + typeof y);
    document.write("<br>");
    document.write("z value = " + z);
    document.write(" : z type = " + typeof z);
    document.write("<br>");
    document.write("<br>");
    document.write("Strict equality check (Do value and type match?)")
    document.write("<br>");
    document.write("x === y is ");
    document.write(x === y);
    document.write("<br>");
    document.write("x === z is ");
    document.write(x === z);
    document.write("<br>");
    document.write("<br>");
    document.write("Strict inequality check (Do value or type not match?)")
    document.write("<br>");
    document.write("x !== y is ");
    document.write(x !== y);
    document.write("<br>");
    document.write("x !== z is ");
    document.write(x !== z);
    
    document.write("<br>");
    document.write("<br>");
    var aaa = 5;
    document.write("W3Schools example")
    document.write("<br>");
    document.write("value aaa = " + aaa)
    document.write(" : aaa type = " + typeof aaa)
    document.write("<br>");
    document.write("aaa !== 5 is ");
    document.write(aaa !== 5);
    document.write("<br>");
    document.write("aaa !== '5' is ");
    document.write(aaa !== "5");
    document.write("<br>");
    document.write("aaa !== 8 is ");
    document.write(aaa !== 8);
  </script>
</body>
</html>
