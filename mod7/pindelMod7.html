This script displays a list of 10 sports teams in the original array order, reverses the array, and then displays the team names in reverse order
-->

<!DOCTYPE html>
<html lang='en'>
<head>
  <style>
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sports Teams Array</h1>
  <script>
    <!-- Create array -->
    var myArray = [
      "Hotspurs",
      "Crystal Palace",
      "Packers",
      "Badgers",
      "Brewers",
      "Admirals",
      "Shrimp",
      "Knights",
      "Cannoneers",
      "Zanarkand"
    ];
    <!-- Display array original order -->
    document.write("myArray forward (original order) : ")
    for (var i = 0; i < myArray.length; i++) {
      document.write(myArray[i] + " ");
    }
    
    myArray.reverse();
    document.write("<br>");
    document.write("<br>");
    <!-- Display array in reverse order -->
    document.write("myArray backwards (reverse order) : ")
    for (var i = 0; i < myArray.length; i++) {
      document.write(myArray[i] + " ");
    }
  </script>
  <br>
  <br>

  </div>
</body>
</html>
